<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arithmetic calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="inputDisplay">
      <div id="previousInput"></div>
      <div id="currentInput"></div>
    </div>

    <div class="inputField">

      <div class="row">
        <button class="ac" data-action="clear">AC</button>
        <button class="del" data-action="delete">DEL</button>
        <button class="modulus" data-action="modulus">%</button>
        <button data-action="divide" class="divide">/</button>
      </div>
      
      <div class="row">
        <button data-number="7" class="number">7</button>
        <button data-number="8" class="number">8</button>
        <button data-number="9" class="number">9</button>
        <button data-action="multiply" class="multiply">*</button>
      </div>
      
      <div class="row">
        <button data-number="4" class="number">4</button>
        <button data-number="5" class="number">5</button>
        <button data-number="6" class="number">6</button>
        <button data-action="subtract" class="subtract">-</button>
      </div>
      
      <div class="row">
        <button data-number="1" class="number">1</button>
        <button data-number="2" class="number">2</button>
        <button data-number="3" class="number">3</button>
        <button data-action="add" class="add">+</button>
      </div>
      
      <div class="last-row">
        <button data-number="0" class="number">0</button>
        <button data-action="decimal" class="point" style="font-size: 30px; line-height: 30px">.</button>
        <button data-action="calculate" class="equality">=</button>
      </div>

    </div>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
